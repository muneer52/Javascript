<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Password Generator</h1>
    <div>
      <input id="lenghtPwd" type="number" min="5" max="15" value="5" required />
    </div>
    <div>
      <label><input type="checkbox" id="isNumber" checked /> Number</label>
    </div>
    <div>
      <label><input type="checkbox" id="isSymbol" checked /> Symbol</label>
    </div>
    <button type="submit" id="generatePassword">generate password</button>
    <br />
    <p>click to copy password</p>
    <input
      type="text"
      id="randomPasswordOne-el"
      onclick="copyToClipboard(this)"
      readonly
    />
    <br />
    <input
      type="text"
      id="randomPasswordTwo-el"
      onclick="copyToClipboard(this)"
      readonly
    />
    <script src="index.js"></script>
  </body>
</html>
